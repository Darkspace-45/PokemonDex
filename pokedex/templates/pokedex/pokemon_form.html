{% extends 'pokedex/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="h4 mb-3">
    {% if form.instance.pk %}Editar Pokémon{% else %}Agregar Pokémon{% endif %}
    </h1>

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'pokedex:pokemon_list' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
